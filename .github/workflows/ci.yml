name: CI - Build, Lint, and Test (MERN)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 3. Install dependencies (Client)
      - name: Install Client dependencies
        working-directory: ./client
        run: npm ci

      # 4. Lint Client (optional if you have eslint)
      - name: Lint Client
        working-directory: ./client
        run: npm run lint --if-present

      # 5. Build Client
      - name: Build Client
        working-directory: ./client
        run: npm run build --if-present

      # 6. Install dependencies (Server)
      - name: Install Server dependencies
        working-directory: ./server
        run: npm ci

      # 7. Lint Server (optional)
      - name: Lint Server
        working-directory: ./server
        run: npm run lint --if-present

      # 8. Build Server
      - name: Build Server
        working-directory: ./server
        run: npm run build --if-present

      # 9. Run tests (if any)
      - name: Run tests
        run: echo "âœ… No tests yet, but CI pipeline passed!"
